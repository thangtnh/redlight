<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename = 'home.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'manage.css') }}"> -->
        <link rel="stylesheet" href="../static/home.css">
        <link rel="stylesheet" href="../static/manage.css">
        <link rel="stylesheet" href="manage.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="logo">
            <div>
                <p class="logo-text" style="font-size: 40px; margin-left: 55%;">USER</p>
            </div>
            <i class="fas fa-bars bar"></i>
        </div>
        <div class="information">
            <div class="login" style="padding-right: 20%; padding-top: 0">
                <i class="fas fa-user-circle fa-lg" style="font-size: 60px; margin-top: 15%; margin-right: 20px;"></i>
                
                <div class="login-name" style="padding-right: 2%">
                    <p style="margin-bottom: 0px; padding-bottom: 0px">{{fullname}}</p>
                    <a href="{{ url_for('logout')}}" style="color: white; text-decoration: none;">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <div class="side-bar-item1">
                <i class="fas fa-home icon-traffic"></i>
                <p style="font-size: 20px ; padding-top: 15px">
                    <a href="{{ url_for('home')}}" style="color: white; text-decoration: none;">Home</a>
                </p>
            </div>

            <div class="side-bar-item1">
                <i class="fas fa-video icon-traffic"></i>
                <p style="font-size: 20px ; padding-top: 15px">
                    <a href="{{ url_for('get_videos')}}" style="color: white; text-decoration: none;">List Video</a>
                </p>
            </div>
        </div>

        <div class="detail-sample" style="margin-top: 2%; margin-left: 5%; width: 78%;">
            <form action="" id="search-box">
                <input type="text" id="search-text" style="border: 0.5px solid;">
                <button id="search-btn" type="submit"><i class="fas fa-search"
                        style="font-size: 15px; color: #1E3050;" ></i></button>
            </form>
            <h1 class="text-center" style="color: black;">LIST VIDEO</h1>
            <br>
            <br>
            <table class="table table-striped table-bordered" style="width: 90%;">
                <thead class="table-dark">
                    <tr>
                        <th class="text-center">ID Video</th>
                        <th class="text-center">Name Video</th>
                        <th class="text-center">Detect Date</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>

                <tbody>
                    {% for video in videos %}
                    <tr>
                        
                        <td style="font-size: 25px;">{{video.get_idVideo()}}</td>
                        <td style="font-size: 25px;">{{video.get_name()}}</td>
                        <td style="font-size: 25px;">{{video.get_detectDate()}}</td>
                        <td>
                            <a style="display:inline-block; font-size: 20px;" 
                                class="btn btn-success" href="{{ url_for('get_video', idVideo = video.get_idVideo())}}">
                                VIEW DETAIL VIDEO
                            </a>
                            <a style="display:inline-block; font-size: 20px;" href="{{ url_for('delete_video', idVideo = video.get_idVideo())}}" 
                            class="btn btn-danger" onclick="return confirm('Are you sure to delete this sample?')">
                                DELETE
                            </a>
                        </td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
